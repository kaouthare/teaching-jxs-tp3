
<h1>Pokésir</h1>
<div ng-controller="repeatController">
    <label> Selection de Pokemon </label>
    <select name="recherche" ng-model="pokemonSelected">

        <!-- <option value="{{pokemons.nom}}"  ng-repeat="pokemons in pokemon | filter:pokemons.nom" >  {{pokemons.nom}}</option> -->
        <option  ng-repeat="pokemon in pokemonSite | filter:pokemonreserch" value="{{pokemon.entry_number}}" >{{pokemon.pokemon_species.name}} </option>

    </select>

    {{pokemonSelected}}
    <br>
    <label>Pokemon (aide à la selection):

    </label>
    <input type="text" name="input" ng-model="pokemonreserch"><label>

</label>
    <br>
    <button ng-click="go(pokemonSelected)">Go !</button>
    <!-- récuperation des informations depuis la liste -->
    <table class="table">
        <tr>
            <th>ID</th>
            <td>{{pokemonObj.id}}</td>
        </tr>
        <tr>
            <th>Nom</th>
            <td>{{pokemonObj.name}}</td>
        </tr>
        <tr>
            <th>Habitation</th>
            <td>{{pokemonObj.habitat.name}}</td>
        </tr>
        <tr>
            <th>Generation</th>
            <td>{{pokemonObj.generation.name}}</td>
        </tr>
    </table>

    <img src="http://img.pokemondb.net/artwork/{{pokemonObj.name}}.jpg">

    <!-- Pokémon information -->

    <!-- <button ng-click="log.log(pokemonreserch)">
          Go!
      </button>

    <br/>

</div>

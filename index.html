<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>

		<!-- Search -->
		<div ng-controller="repeatController">
            <label> Selection de Pokemon </label>
            <select name="recherche" ng-model="pokemonSelected">

              <!-- <option value="{{pokemons.nom}}"  ng-repeat="pokemons in pokemon | filter:pokemons.nom" >  {{pokemons.nom}}</option> -->
                <option  ng-repeat="pokemon in pokemonSite | filter:pokemonreserch" value="{{pokemon.entry_number}}" >{{pokemon.pokemon_species.name}} </option>

            </select>

                {{pokemonSelected}}
                <br>
                <label>Pokemon (aide à la selection):

                </label>
                <input type="text" name="input" ng-model="pokemonreserch"><label>

            </label>
            <br>
            <button ng-click="go(pokemonSelected)">Go !</button>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <td>{{pokemonObj.id}}</td>
                </tr>
                <tr>
                    <th>Nom</th>
                    <td>{{pokemonObj.name}}</td>
                </tr>
                <tr>
                    <th>Habitation</th>
                    <td>{{pokemonObj.habitat.name}}</td>
                </tr>
                <tr>
                    <th>Generation</th>
                    <td>{{pokemonObj.generation.name}}</td>
                </tr>
            </table>

            <img src="http://img.pokemondb.net/artwork/{{pokemonObj.name}}.jpg">

		<!-- Pokémon information -->

          <!-- <button ng-click="log.log(pokemonreserch)">
                Go!
            </button>
            text = {{typepok}}
            -->




                <br/>

        </div>

 <br>
        <br>


  <div ng-controller="infosPokemon">

              <h4> Nouvelle div, pour les infos des pokemons
              </h4>
                  <label>ID Pokemon</label>
                  <label>id ={{idpoke}}</label>
              <br>

              <label>Nom Pokemon</label>
              <input type="text" name="input" value="{{nompoke}}">
              <br>
                <label> Image pokemon</label>

              <label>Failblesses Pokemon</label>
              {{typepoks}}

  </div>

        <div ng-controller="affichage">

        </div>


    </div>


    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
